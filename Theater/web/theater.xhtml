<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
        <link rel="stylesheet" href="css/style.css"> </link>
        <link rel="stylesheet" href="css/main.css"></link>   
        <link rel="stylesheet" href="css/content.css"></link>   
        <link rel="stylesheet" href="css/background-image.css"></link> 
        <title>Movies</title>
    </h:head>
    <h:body class="center">
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class="logo">POGCHAMP</h1></div>
                <div class="home-button-container"><a href="index.xhtml" class="button">Home</a></div>
            </div>
        </div>
        <div class="main">
            <h:form>
                <h1 class="theater_name">#{showTheaterBean.theater.theatername}</h1>
                <h3 class="theater_address">#{showTheaterBean.theater.address} #{showTheaterBean.theater.city}, #{showTheaterBean.theater.state} #{showTheaterBean.theater.zipcode}</h3>
                
                <br/>
                <h:commandButton value="Back to main page" action="index.xhtml"/>
                <h:commandButton value="Movie List" action="#{showMovieBean.showMovie()}">
                    <f:param name="theaterid" value="#{showTheaterBean.theater.theaterid}"/>
                </h:commandButton>
            </h:form>            
        </div>
    </h:body>
</html>
