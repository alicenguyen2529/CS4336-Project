<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
        <link rel="stylesheet" href="css/style.css"> </link>
        <link rel="stylesheet" href="css/main.css"></link>   
        <link rel="stylesheet" href="css/content.css"></link>   
        <link rel="stylesheet" href="css/splide.min.css"></link>
        <script src="script/splide.min.js"></script>
        <title>Movies</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new Splide('#secondary-slider', {
                    fixedWidth: 350,
                    height: 600,
                    rewind: true,
                    gap: 10,
                    pagination: false,
                    cover: true,
                    isNavigation: true,
                    focus: 'center',

                }).mount();
            });
        </script>
    </h:head>
    <h:body class="center">
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class="logo">MOVIES</h1></div>
                <div class="home-button-container"><a href="index.xhtml" class="button">Home</a></div>
            </div>
        </div>

        <div class="main">
            <h:form>

                <h1 class="theater_name">#{showTheaterBean.theater.theatername}</h1>
                <h3 class="theater_address">#{showTheaterBean.theater.address} #{showTheaterBean.theater.city}, #{showTheaterBean.theater.state} #{showTheaterBean.theater.zipcode}</h3>

                <f:view>
                    <h3 style="color:white; text-align: center">Movie At This Theater</h3>

                    <div id="secondary-slider" class="splide">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <ui:repeat var="movies" value="#{showTheaterBean.movieList}" >
                                    <li class="splide__slide">
                                        <div class="collumn display_block margin">
                                            <div class="row">
                                                <h:graphicImage width="250px" library="posters" name="#{movies.poster}"/> 
                                            </div>
                                            <div class="row">
                                                <h:outputText value="#{movies.titile}"/>
                                            </div>
                                            <div class="row">
                                                <h:outputText value="#{movies.duration}"/>
                                            </div>
                                            <div class="row">
                                                <h:commandButton class="Btn Btn--Primary Btn--primary CheckoutFooter-Confirm" value="Buy Ticket" action="#{showMovieBean.getMovie(movies)}"></h:commandButton>
                                            </div>
                                        </div>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                </f:view>
            </h:form>
        </div>
    </h:body>
</html>
